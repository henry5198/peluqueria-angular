<div class="container" style=" float: right; padding-top: 5%;">
    <div style="text-align: center;">
        <h2>NUEVO CLIENTE</h2>
    </div>
    <div style="width: 70%;">
        <form class="form-group">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="txtNombre" >
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input [(ngModel)]="txtApellido" type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input [(ngModel)]="txtEdad" type="number" class="form-control" id="edad" name="edad"placeholder="Edad">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">GÃ©nero</label>
                <select [(ngModel)]="txtGenero" id="inputState" name="genero" class="form-control">
                    <option selected>Seleccione</option>
                    <option>M</option>
                    <option>F</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="direccion">Direccion</label>
                <input [(ngModel)]="txtDireccion" type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion">
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input [(ngModel)]="txtCelular" type="text" class="form-control" id="celular" name="celular" placeholder="Celular">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="txtEmail" type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div><br>
            <button (click)="agregarCliente()" type="submit" class="btn btn-primary" style="width: 25%;">Aceptar</button>
        </form>
    </div>
</div>
